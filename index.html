<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Food landing page</title>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<!-- Стилі -->
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	
	<div class="fullscreen">
	<header class="header">
		<div class="container">
			<div class="header__wrapper">
				<a class="header_logo" href="index.html"><img src="img/logo.png" alt="logo"></a>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li><a href="#" class="menu__link">Menu One</a></li>
						<li><a href="#" class="menu__link">Menu Two</a></li>
						<li><a href="#" class="menu__link">Menu Three</a></li>
						<li><a href="#" class="menu__link">Menu Four</a></li>
					</ul>
				</nav>
				<div class="header__user user">
					<div class="user__photo"><img src="img/user.jpg" alt=""></div>
					<span class="user__status"></span>
					<div class="user__name">User</div>
				</div>
			</div>
		</div>
	</header>

	<div class="main">
		<div class="container">
			<div class="main__wrapper">
				<div class="main__left">
					<h1 class="main__title">Discover Restaurant & Delicious Food</h1>
					<div class="main__search search">
						<input type="text" class="search__input" placeholder="search restaurant, food">
						<button class="search__btn">go</button>
					</div>
					<div class="main__place place">
						<img src="img/place.png" alt="">
						<div class="place__location">Hydrabad</div>
					</div>		
				</div>
				<div class="main__right">
					<div class="main__food"><img src="img/food.png" alt="food"></div>
				</div>
			</div>
		</div>
		
	</div>
</div>
	
	

	

	<script src="js/script.min.js"></script>
</body>
</html>
